language: python

python:
  - "3.6"

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U black

install:
  - pip install ".[test]" .

script:
  - pytest
  - black --check pytmg/

jobs:
  include:
    - stage: pypi release
      python: 3.6
      script: echo "Deploying to PyPI..."
      deploy:
        - provider: pypi
          distributions: sdist
          server: https://upload.pypi.org/legacy/
          user: $PYPI_USERNAME
          password: $PYPI_PASSWORD
          on:
            branch: master
            tags: true